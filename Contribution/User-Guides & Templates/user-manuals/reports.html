<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Reports Templates</title>
    <link rel="stylesheet" href="../dist/reveal.css">
    <link rel="stylesheet" href="../dist/theme/solarized.css">
    <link rel="stylesheet" href="custom.css"/>
</head>
<body>
<div class="reveal">
    <div class="slides">

        <section>
            <h1>Report Title</h1>
            <p>Author / Date</p>
        </section>

        <section>
            <h2>Executive Summary</h2>
            <p>Brief overview of report findings</p>
        </section>

        <section>
            <h2>Data & Analysis</h2>
            <div class="columns">
                <div class="column">
                    <h3>Section 1</h3>
                    <p>Data description / key insights</p>
                </div>
                <div class="column">
                    <h3>Section 2</h3>
                    <p>Data description / key insights</p>
                </div>
            </div>
        </section>

        <section>
            <h2>Charts / Graphs</h2>
            <img src="https://via.placeholder.com/400x250?text=Report+Chart" alt="Report Chart">
            <p>Include graphs, tables, or metrics</p>
        </section>

        <section>
            <h2>Conclusion</h2>
            <p>Summarize findings and recommendations</p>
        </section>

    </div>
</div>
<script src="../dist/reveal.js"></script>
<script>
    Reveal.initialize({ hash: true, slideNumber: true });
</script>
</body>
</html>
