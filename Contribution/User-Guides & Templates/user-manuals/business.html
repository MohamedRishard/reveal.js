<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Business Templates</title>
    <link rel="stylesheet" href="../dist/reveal.css">
    <link rel="stylesheet" href="../dist/theme/solarized.css">
    <link rel="stylesheet" href="custom.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
</head>
<body>
<div class="reveal">
    <div class="slides">

        <section>
            <h1>Company Overview</h1>
            <p>Company Name / Logo</p>
        </section>

        <section>
            <h2>Market / Product Comparison</h2>
            <div class="columns">
                <div class="column">
                    <h3>Product A</h3>
                    <p>Features / Benefits</p>
                </div>
                <div class="column">
                    <h3>Product B</h3>
                    <p>Features / Benefits</p>
                </div>
            </div>
        </section>

        <section>
            <h2>Charts / Graphs</h2>
            <img src="https://via.placeholder.com/400x250?text=Chart" alt="Chart">
            <p>Sales / Revenue / Market data</p>
        </section>

        <section>
            <h2>Call to Action</h2>
            <ul>
                <li>Email: contact@company.com</li>
                <li>Website: www.company.com</li>
                <li>Phone: +123456789</li>
            </ul>
        </section>

    </div>
</div>
<script src="../dist/reveal.js"></script>
<script>
    Reveal.initialize({ hash: true, slideNumber: true });
</script>
</body>
</html>
