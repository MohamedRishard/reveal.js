<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>No-Code Reveal.js Presentation Builder</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Top toolbar -->
  <div id="toolbar">
  
    <div class="left">
      <button id="new-deck" title="New deck (Ctrl+Shift+N)">New Deck</button>
      <button id="add-slide" title="Add slide (Ctrl+N)">Add Slide</button>
      <button id="undo" title="Undo (Ctrl+Z)">Undo</button>
      <button id="redo" title="Redo (Ctrl+Y)">Redo</button>
      <button id="theme-toggle" title="Toggle dark mode">Toggle Theme</button>
    </div>

    <div class="right">
      <button id="save-json" title="Save JSON (Ctrl+S)">Save JSON</button>
      <button id="import-btn">Import JSON</button>
      <input type="file" id="import-json" accept=".json" style="display:none" />
      <button id="export-html">Export HTML</button>
      <button id="export-pdf">Export PDF</button>
      <button id="play-deck">Play Deck</button>
	  <button id="ai-generate">AI Generate</button>
	  <button id="import-designs">Import Designs</button>
	  <input type="file" id="import-designs-json" accept=".json" style="display:none" />

    </div>
  </div>

  <!-- Main content -->
  <div id="main">
    <!-- Left column: slides + global -->
    <aside id="left-column">
      <section class="panel" id="slide-list-panel">
        <h3>Slides</h3>
        <div id="slide-list" aria-live="polite"></div>
      </section>

      <section class="panel" id="global-panel">
        <!-- Global settings injected by JS -->
      </section>
    </aside>

    <!-- Center column: edit panel -->
    <section id="edit-panel-wrapper">
      <section class="panel" id="edit-panel">
        <!-- Slide editor injected by JS -->
      </section>
    </section>

    <!-- Right column: preview -->
    <section id="preview-column">
      <div id="preview-top" class="panel">
        <strong>Preview</strong>
      </div>
      <iframe id="preview-frame" sandbox="allow-scripts allow-same-origin"></iframe>
    </section>
  </div>

  <script src="app.js"></script>
</body>
</html>
