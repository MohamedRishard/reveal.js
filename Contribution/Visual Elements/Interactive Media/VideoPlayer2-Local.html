<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Reveal.js YouTube Video Example</title>

  <!-- Reveal.js CSS -->
  <link rel="stylesheet" href="./../../../dist/reveal.css" />
  <link rel="stylesheet" href="./../../../dist/theme/moon.css" />

  <style>
    .reveal {
      font-family: Arial, sans-serif;
    }

    .slide-title {
      margin-bottom: 30px;
    }

    .video-container {
      position: relative;
      width: 80%;
      margin: 0 auto;
      padding-bottom: 45%;
      height: 0;
    }

    .video-container iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }

    .next-slide-btn {
      margin-top: 30px;
      background-color: #4CAF50;
      border: none;
      color: white;
      padding: 15px 32px;
      font-size: 18px;
      cursor: pointer;
      border-radius: 5px;
      transition: background-color 0.3s;
    }

    .next-slide-btn:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <div class="reveal">
    <div class="slides">
      <!-- Title Slide -->
      <section>
        <h1>Quarterly Sales Report</h1>
        <p>Video presentation with Reveal.js</p>
      </section>

      <!-- YouTube Video Slide -->
      <section>
        <h2 class="slide-title">Sales Overview Video</h2>
        <div class="video-container">
          <!-- Replace 'video.html' with actual YouTube embed URL if needed -->
          <iframe id="youtube-video" src="video.html" frameborder="0" allowfullscreen></iframe>
        </div>
        <button class="next-slide-btn" data-id="next-slide">Continue to Analysis</button>
      </section>

      <!-- Next Slide -->
      <section id="next-slide">
        <h2>Sales Analysis</h2>
        <p>Electronics showed the strongest performance.</p>
        <p>Clothing sales peaked in Q2 due to seasonal trends.</p>
        <p>Home Goods maintained steady growth throughout the year.</p>
      </section>
    </div>
  </div>

  <!-- Reveal.js & Navigation Script -->
  <script src="./../../../dist/reveal.js"></script>
  <script>
    Reveal.initialize();

    document.querySelector('.next-slide-btn').addEventListener('click', function () {
      const targetId = this.getAttribute('data-id');
      const targetSlide = document.getElementById(targetId);
      if (targetSlide) {
        const index = [...targetSlide.parentElement.children].indexOf(targetSlide);
        Reveal.slide(index);
      }
    });

    document.addEventListener('keydown', function (e) {
      const iframe = document.getElementById('youtube-video');
      if (!iframe || !iframe.contentWindow) return;

      const currentSlide = Reveal.getCurrentSlide();
      const isVideoSlide = currentSlide.contains(iframe);
      if (!isVideoSlide) return;

      switch (e.code) {
        case 'Space':
          e.preventDefault();
          iframe.contentWindow.postMessage('toggle', '*');
          break;
        case 'ArrowUp':
          Reveal.prev();
          break;
        case 'ArrowDown':
          Reveal.next();
          break;
        case 'ArrowLeft':
          iframe.contentWindow.postMessage('rewind', '*');
          break;
        case 'ArrowRight':
          iframe.contentWindow.postMessage('forward', '*');
          break;
      }
    });
  </script>
</body>
</html>
