<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reveal.js YouTube Video Example</title>
    
    <!-- Reveal.js CSS -->
   <link rel="stylesheet" href="./../../../dist/reveal.css">
   <link rel="stylesheet" href="./../../../dist/theme/moon.css">
    
    <style>
        /* Custom styling for the presentation */
        .reveal {
            font-family: Arial, sans-serif;
        }
        
        .slide-title {
            margin-bottom: 30px;
        }
        
        .video-container {
            position: relative;
            width: 80%;
            margin: 0 auto;
            padding-bottom: 45%; /* 16:9 Aspect Ratio */
            height: 0;
        }
        
        .video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        
        .video-controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
        }
        
        .video-btn {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        
        .video-btn:hover {
            background-color: #45a049;
        }
        
        .next-slide-btn {
            margin-top: 30px;
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 18px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        
        .next-slide-btn:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="reveal">
        <div class="slides">
            <!-- Title Slide -->
            <section>
                <h1>Quarterly Sales Report</h1>
                <p>Video presentation with Reveal.js</p>
            </section>
            
            <!-- YouTube Video Slide -->
            <section>
                <h2 class="slide-title">Sales Overview Video</h2>
                
                <div class="video-container">
                    <!-- MODIFICATION AREA: Replace VIDEO_ID with your YouTube video ID -->
                    <iframe id="youtube-video" 
                            src="funnyvid.mp4" 
                            frameborder="0" 
                            allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" 
                            allowfullscreen>
                    </iframe>
                </div>
                <!-- MODIFICATION AREA: Update the data-id attribute to point to your next slide -->
                <button class="next-slide-btn" data-id="next-slide">
                    Continue to Analysis
                </button>
            </section>
            
            <!-- Next Slide (example) -->
            <section id="next-slide">
                <h2>Sales Analysis</h2>
                <p>Based on the quarterly data, Electronics showed the strongest performance.</p>
                <p>Clothing sales peaked in Q2, likely due to seasonal trends.</p>
                <p>Home Goods maintained steady growth throughout the year.</p>
            </section>
        </div>
    </div>

    <!-- Reveal.js Initialization & YouTube API Code -->
    <script src="./../../../dist/reveal.js"></script>
    <script>
        // Initialize Reveal.js
        Reveal.initialize({
            hash: true,
            controls: true,
            progress: true,
            center: true,
            transition: 'slide'
        });
        
        // Load YouTube IFrame API
        var tag = document.createElement('script');
        tag.src = "https://www.youtube.com/iframe_api";
        var firstScriptTag = document.getElementsByTagName('script')[0];
        firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);
        
        // YouTube player object
        var ytPlayer;
        
        // This function is called by the YouTube API when ready
        function onYouTubeIframeAPIReady() {
            // MODIFICATION AREA: Replace VIDEO_ID with your YouTube video ID
            ytPlayer = new YT.Player('youtube-video', {
                events: {
                    'onReady': onPlayerReady
                }
            });
        }
        
        function onPlayerReady(event) {
            // Player is ready, you can add additional setup here if needed
        }
        
        
        
        // Add navigation functionality to the button
        document.querySelector('.next-slide-btn').addEventListener('click', function() {
            // MODIFICATION AREA: Update the data-id value to match your target slide
            const nextSlideId = this.getAttribute('data-id');
            const nextSlideElement = document.getElementById(nextSlideId);
            
            if (nextSlideElement) {
                const nextSlideIndex = Array.from(nextSlideElement.parentNode.children).indexOf(nextSlideElement);
                Reveal.slide(nextSlideIndex);
            } else {
                // Fallback: just go to the next slide
                Reveal.next();
            }
        });
    </script>
</body>
</html>
