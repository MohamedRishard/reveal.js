<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reveal.js Line Chart Example</title>
    
    <!-- Reveal.js CSS -->
    <link rel="stylesheet" href="./../../../../dist/reveal.css">
    <link rel="stylesheet" href="./../../../../dist/theme/league.css">
    
    <!-- Chart.js for the line chart -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
    <style>
        /* Custom styling for the presentation */
        .reveal {
            font-family: Arial, sans-serif;
        }
        
        .slide-title {
            margin-bottom: 30px;
            color: #fff;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }
        
        .chart-container {
            position: relative;
            height: 60vh;
            width: 80%;
            margin: 0 auto;
        }
        
        .next-slide-btn {
            margin-top: 30px;
            background: linear-gradient(to right, #4CAF50, #2E8B57);
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 18px;
            cursor: pointer;
            border-radius: 50px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
        }
        
        .next-slide-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 12px rgba(0,0,0,0.4);
            background: linear-gradient(to right, #45a049, #26734d);
        }
        
        .instructions {
            background-color: rgba(255, 255, 255, 0.1);
            border-left: 4px solid #4CAF50;
            padding: 15px;
            margin-top: 30px;
            text-align: left;
            color: #ddd;
            font-size: 16px;
            border-radius: 0 8px 8px 0;
        }
        
        .instructions h3 {
            margin-top: 0;
            color: #4CAF50;
        }
        
        .slide-content {
            background: rgba(0, 0, 0, 0.6);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }
        
        /* Custom background for the line chart slide */
        #line-chart-slide {
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="reveal">
        <div class="slides">
            <!-- Title Slide -->
            <section>
                <h1>Line Chart Presentation</h1>
                <p>An example of using charts with Reveal.js</p>
            </section>
            
            <!-- Line Chart Slide -->
            <section id="line-chart-slide">
                <div class="slide-content">
                    <h2 class="slide-title">Project Budget Allocation Over Time</h2>
                    <div class="chart-container">
                        <canvas id="lineChart"></canvas>
                    </div>
                    
                    <!-- MODIFICATION AREA: Update the data-id attribute to point to your next slide -->
                    <button class="next-slide-btn" data-id="next-slide">
                        Continue to Next Section
                    </button>
                    
                    
                </div>
            </section>
            
            <!-- Next Slide (example) -->
            <section id="next-slide">
                <h2>Next Section: Project Timeline</h2>
                <p>This is the slide that follows the line chart.</p>
                <p>You would replace this with your actual content.</p>
            </section>
        </div>
    </div>

    <!-- Reveal.js Initialization & Chart Code -->
    <script src="./../../../../dist/reveal.js"></script>
    <script>
        // Initialize Reveal.js
        Reveal.initialize({
            hash: true,
            controls: true,
            progress: true,
            center: true,
            transition: 'slide'
        });
        
        // Create the line chart when the slide is loaded
        Reveal.addEventListener('ready', function() {
            createLineChart();
        });
        
        // Recreate chart when navigating to the slide (in case of viewport changes)
        Reveal.addEventListener('slidechanged', function(event) {
            if (event.currentSlide.querySelector('#lineChart')) {
                createLineChart();
            }
        });
        
        function createLineChart() {
            const ctx = document.getElementById('lineChart').getContext('2d');
            
            // MODIFICATION AREA: Update this data with your chart information
            const chartData = {
                labels: ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun'],
                datasets: [
                    {
                        label: 'Development',
                        data: [30, 35, 40, 45, 42, 40],
                        borderColor: '#FF6384',
                        backgroundColor: 'transparent',
                        borderWidth: 3,
                        tension: 0.3,
                        fill: false
                    },
                    {
                        label: 'Design',
                        data: [25, 20, 18, 15, 12, 10],
                        borderColor: '#36A2EB',
                        backgroundColor: 'transparent',
                        borderWidth: 3,
                        tension: 0.3,
                        fill: false
                    },
                    {
                        label: 'Testing',
                        data: [10, 15, 20, 22, 25, 30],
                        borderColor: '#FFCE56',
                        backgroundColor: 'transparent',
                        borderWidth: 3,
                        tension: 0.3,
                        fill: false
                    },
                    {
                        label: 'Documentation',
                        data: [5, 8, 10, 12, 15, 18],
                        borderColor: '#4BC0C0',
                        backgroundColor: 'transparent',
                        borderWidth: 3,
                        tension: 0.3,
                        fill: false
                    },
                    {
                        label: 'Marketing',
                        data: [15, 12, 15, 18, 20, 22],
                        borderColor: '#9966FF',
                        backgroundColor: 'transparent',
                        borderWidth: 3,
                        tension: 0.3,
                        fill: false
                    }
                ]
            };
            
            const config = {
                type: 'line',
                data: chartData,
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            position: 'top',
                            labels: {
                                font: {
                                    size: 16
                                },
                                color: '#fff'
                            }
                        },
                        tooltip: {
                            bodyFont: {
                                size: 16
                            }
                        }
                    },
                    scales: {
                        y: {
                            beginAtZero: true,
                            grid: {
                                color: 'rgba(255, 255, 255, 0.1)'
                            },
                            ticks: {
                                color: '#fff',
                                font: {
                                    size: 14
                                }
                            },
                            title: {
                                display: true,
                                text: 'Budget Percentage',
                                color: '#fff',
                                font: {
                                    size: 16
                                }
                            }
                        },
                        x: {
                            grid: {
                                color: 'rgba(255, 255, 255, 0.1)'
                            },
                            ticks: {
                                color: '#fff',
                                font: {
                                    size: 14
                                }
                            },
                            title: {
                                display: true,
                                text: 'Months',
                                color: '#fff',
                                font: {
                                    size: 16
                                }
                            }
                        }
                    }
                }
            };
            
            // Destroy previous chart instance if it exists
            if (window.lineChartInstance) {
                window.lineChartInstance.destroy();
            }
            
            // Create new chart instance
            window.lineChartInstance = new Chart(ctx, config);
        }
        
        // Add navigation functionality to the button
        document.querySelector('.next-slide-btn').addEventListener('click', function() {
            // MODIFICATION AREA: Update the data-id value to match your target slide
            const nextSlideId = this.getAttribute('data-id');
            const nextSlideElement = document.getElementById(nextSlideId);
            
            if (nextSlideElement) {
                const nextSlideIndex = Array.from(nextSlideElement.parentNode.children).indexOf(nextSlideElement);
                Reveal.slide(nextSlideIndex);
            } else {
                // Fallback: just go to the next slide
                Reveal.next();
            }
        });
    </script>
</body>
</html>
