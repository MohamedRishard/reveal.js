<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reveal.js Pie Chart Example</title>
    
    <!-- Reveal.js CSS -->
    <link rel="stylesheet" href="./../../../../dist/reveal.css">
    <link rel="stylesheet" href="./../../../../dist/theme/moon.css">
    
    <!-- Chart.js for the pie chart -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
    <style>
        /* Custom styling for the presentation */
        .reveal {
            font-family: Arial, sans-serif;
        }
        
        .slide-title {
            margin-bottom: 30px;
        }
        
        .chart-container {
            position: relative;
            height: 60vh;
            width: 80%;
            margin: 0 auto;
        }
        
        .next-slide-btn {
            margin-top: 30px;
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 18px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        
        .next-slide-btn:hover {
            background-color: #45a049;
        }
        
        .instructions {
            background-color: #f9f9f9;
            border-left: 4px solid #4CAF50;
            padding: 15px;
            margin-top: 30px;
            text-align: left;
            color: #333;
            font-size: 16px;
        }
        
        .instructions h3 {
            margin-top: 0;
            color: #4CAF50;
        }
    </style>
</head>
<body>
    <div class="reveal">
        <div class="slides">
            <!-- Title Slide -->
            <section>
                <h1>Pie Chart Presentation</h1>
                <p>An example of using charts with Reveal.js</p>
            </section>
            
            <!-- Pie Chart Slide -->
            <section>
                <h2 class="slide-title">Project Budget Allocation</h2>
				
                <div class="chart-container">
                    <canvas id="pieChart"></canvas>
                </div>
                
                <!-- MODIFICATION AREA: Update the data-id attribute to point to your next slide -->
                <button class="next-slide-btn" data-id="next-slide">
                    Continue to Next Section
                </button>
                
                
            </section>
            
            <!-- Next Slide (example) -->
            <section id="next-slide">
                <h2>Next Section: Project Timeline</h2>
                <p>This is the slide that follows the pie chart.</p>
                <p>You would replace this with your actual content.</p>
            </section>
        </div>
    </div>

    <!-- Reveal.js Initialization & Chart Code -->
    <script src="./../../../../dist/reveal.js"></script>
    <script>
        // Initialize Reveal.js
        Reveal.initialize({
            hash: true,
            controls: true,
            progress: true,
            center: true,
            transition: 'slide'
        });
        
        // Create the pie chart when the slide is loaded
        Reveal.addEventListener('ready', function() {
            createPieChart();
        });
        
        // Recreate chart when navigating to the slide (in case of viewport changes)
        Reveal.addEventListener('slidechanged', function(event) {
            if (event.currentSlide.querySelector('#pieChart')) {
                createPieChart();
            }
        });
        
        function createPieChart() {
            const ctx = document.getElementById('pieChart').getContext('2d');
            
            // MODIFICATION AREA: Update this data with your chart information
            const chartData = {
                labels: ['Development', 'Design', 'Testing', 'Documentation', 'Marketing'],
                datasets: [{
                    data: [40, 20, 15, 10, 15],
                    backgroundColor: [
                        '#FF6384', // Development - Pink
                        '#36A2EB', // Design - Blue
                        '#FFCE56', // Testing - Yellow
                        '#4BC0C0', // Documentation - Teal
                        '#9966FF'  // Marketing - Purple
                    ],
                    borderWidth: 2,
                    borderColor: '#fff'
                }]
            };
            
            const config = {
                type: 'pie',
                data: chartData,
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            position: 'right',
                            labels: {
                                font: {
                                    size: 16
                                },
                                color: '#fff'
                            }
                        },
                        tooltip: {
                            bodyFont: {
                                size: 16
                            }
                        }
                    }
                }
            };
            
            // Destroy previous chart instance if it exists
            if (window.pieChartInstance) {
                window.pieChartInstance.destroy();
            }
            
            // Create new chart instance
            window.pieChartInstance = new Chart(ctx, config);
        }
        
        // Add navigation functionality to the button
        document.querySelector('.next-slide-btn').addEventListener('click', function() {
            // MODIFICATION AREA: Update the data-id value to match your target slide
            const nextSlideId = this.getAttribute('data-id');
            const nextSlideElement = document.getElementById(nextSlideId);
            
            if (nextSlideElement) {
                const nextSlideIndex = Array.from(nextSlideElement.parentNode.children).indexOf(nextSlideElement);
                Reveal.slide(nextSlideIndex);
            } else {
                // Fallback: just go to the next slide
                Reveal.next();
            }
        });
    </script>
</body>
</html>
