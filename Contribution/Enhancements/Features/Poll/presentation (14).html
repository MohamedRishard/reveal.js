<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/reveal.js/4.6.0/reveal.min.css" onerror="console.error('Failed to load Reveal.js CSS')">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/reveal.js/4.6.0/theme/white.min.css" onerror="console.error('Failed to load theme CSS: white')">
  <style>
    .reveal .slides img { max-width: 80%; height: auto; display: block; margin: 0.6em 0; }
    .reveal .slides video { max-width: 90%; display: block; margin: 0.6em 0; }
    .reveal .slides iframe.youtube-embed { width: 90%; height: 400px; display: block; margin: 0.6em 0; border: none; }
    .reveal .slides h1, .reveal .slides h2, .reveal .slides p, .reveal .slides ul { text-transform: none !important; }
    .reveal .slides section:nth-child(1) [data-elem="0"] {
            font-size: 114px !important;
          }.reveal .slides section:nth-child(1) [data-elem="0"] {
            color: #000000 !important;
          }.reveal .slides section:nth-child(1) [data-elem="0"] {
            font-family: Arial !important;
          }.reveal .slides section:nth-child(1) [data-elem="0"] {
            text-align: center !important;
          }.reveal .slides section:nth-child(1) [data-elem="0"] {
            transform: translate(0px, 0px) !important;
            position: relative !important;
          }.reveal .slides section:nth-child(2) [data-elem="0"] {
            width: 540px !important;
          }.reveal .slides section:nth-child(2) [data-elem="0"] {
            height: 540px !important;
          }.reveal .slides section:nth-child(2) [data-elem="0"] {
            transform: translate(190px, 0px) !important;
            position: relative !important;
          }.reveal .slides section:nth-child(3) [data-elem="0"] {
            font-size: 106px !important;
          }.reveal .slides section:nth-child(3) [data-elem="0"] {
            color: #000000 !important;
          }.reveal .slides section:nth-child(3) [data-elem="0"] {
            font-family: Times New Roman !important;
          }.reveal .slides section:nth-child(3) [data-elem="0"] {
            text-align: center !important;
          }.reveal .slides section:nth-child(3) [data-elem="0"] {
            transform: translate(0px, 0px) !important;
            position: relative !important;
          }
  </style>
  
</head>
<body>
  <div class="reveal">
    <div class="slides">
      <section data-transition="zoom"><h1  data-slide="0" data-elem="0">Add Your Votes &gt;&gt;</h1></section><section data-transition="zoom"><img  data-slide="1" data-elem="0" src="frame.png" alt=""></section><section data-transition="convex"><h2  data-slide="2" data-elem="0">Thank You</h2></section>
    </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/reveal.js/4.6.0/reveal.min.js" onerror="console.error('Failed to load Reveal.js JS')"></script>
  <script>
    try {
      Reveal.initialize({
        hash: true,
        controls: true,
        progress: true,
        history: true,
        center: true,
        overview: true,
        width: 960,
        height: 700,
        margin: 0.1
      }).then(() => {
        console.log('Reveal.js initialized successfully');
      }).catch((e) => {
        console.error('Reveal.js initialization failed:', e);
      });
    } catch (e) {
      console.error('Error initializing Reveal.js:', e);
    }
  </script>
</body>
</html>
